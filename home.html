<!DOCTYPE html>
<html>

<head>
  <title>ChatterboxPDF</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="website-title">ChatterboxPDF</h1>
      <p class="welcome-message">Chatting with PDF files made easy</p>
    </div>
    <div class="upload-container">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="upload-area" id="uploadArea" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleFileDrop(event)">
          <p class="upload-message">Drag and drop a PDF file here or</p>
          <label for="fileInput" class="upload-button">Browse</label>
          <input type="file" id="fileInput" accept=".pdf" onchange="handleFileSelect(event)">
        </div>
        <div id="fileLabel" class="file-label" style="display: none;"></div>
        <button class="start-button" id="startButton">Start Chat</button>
        <button class="upload-button" id="uploadButton" style="display: none;">Upload</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
